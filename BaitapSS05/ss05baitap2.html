<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap 2</title>
    <link rel="stylesheet" href="ss05baitap2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h2>CONTACT US</h2>
    <div id="container">
        <div id="inf">
            <h3>Contact Info</h3>
            <i class="fa fa-map-marker"> 6-8 Takatsujicho, Showa Ward, Nagoya, Aichi</i> <br>
            <i class="fa fa-envelope-o"> info@toyo.co.jp</i> <br>
            <i class="fa fa-phone"> 052-881-2800</i> <br>

        </div>
        <div id="form">
            <h3>Having Any Query! Or Book an appointment</h3>
            <form action="#" method="get">
                <input type="text" name="name" id="name" placeholder="Your name"> <br>
                <input type="text" name="mail" id="mail" placeholder="Your Email"> <br>
                <input type="text" name="subject" id="subject" placeholder="Subject"> <br>
                <textarea name="mes" id="mes" cols="30" rows="10" placeholder="Message"></textarea> <br>
                <button>Send Message</button>
            </form>

        </div>

    </div>
</body>

</html>
